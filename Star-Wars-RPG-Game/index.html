<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <title>What's in that there Jungle?!</title>
</head>

<body>

  <container id="container">
    <div id="column1">
        <img id="hangman" src="assets/images/hangman1.png" alt="" style="width: 115px; padding: 10px 0px 15px 10px;">
        <h2>Look! It's a(n):</h2>
        <h2 id="underscoresHere"></h2>
        <h2 id="alreadyGuessed">Letters Already Guessed:</h2>
        <h2 id="wins">Wins:</h2>
        <h2 id="losses">Losses:</h2>
        
    </div>
    <div id="column2">
        <img id="begin-frog" src="assets/images/begin-frog.png" alt="begin-frog" style="width: 400px; display: none;">
        <div id="column2-block"></div>
    </div>
    <div id="column3">
        <p id="p3"></p>
    </div>
    <div id="column4">
        <img id="jaguar-image" src="assets/images/jaguar.png" alt="" style="display: none; margin-left: 200px; margin-top: 400px; width: 350px;">
        <img id="sloth-image" src="assets/images/sloth.png" alt="" style="display: none; margin-right: 200px;">
        <img id="frog-image" src="assets/images/frog.png" alt="" style="display: none; margin-top: 100px; width: 250px;">
        <img id="toucan-image" src="assets/images/toucan.png" alt="" style="display: none; margin-left: 200px;">
        <img id="monkey-image" src="assets/images/monkey.png" alt="" style="display: none; margin-left: 50px;">
        <img id="anaconda-image" src="assets/images/anaconda.png" alt="" style="display: none; margin-right: 300px; width: 450px;">
        <img id="parrot-image" src="assets/images/parrot.png" alt="" style="display: none;">
        <img id="butterfly-image" src="assets/images/butterfly.png" alt="" style="display: none; margin-top: 200px;">
        <img id="tapir-image" src="assets/images/tapir.png" alt="" style="display: none; width: 350px;">
        <img id="spider-image" src="assets/images/spider.png" alt="" style="display: none;">
        <h1 id="reminder-text">Press any letter!</h1>
        <h1 class="pulsate" id="intro-text">Press any key to begin your adventure!</h1>
        <div id="column4-block"></div>
    </div>
    
  </container>
  
</body>

<script src="assets/javascript/game.js"></script>

</html>
